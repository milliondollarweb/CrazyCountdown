<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown bis 19.06.2026</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
            max-width: 90%;
            word-wrap: break-word;
        }

        #countdown {
            font-size: 2rem;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="image"] {
            max-width: 100%;
            height: auto;
        }

        iframe {
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>I need a Porsche – please donate only 1€</h1>

    <div id="countdown"></div>

    <!-- PayPal-Spendenbutton -->
    <form action="https://www.paypal.com/donate" method="post" target="_top">
        <input type="hidden" name="hosted_button_id" value="PPTEW4WWCD8SL" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_DE/i/scr/pixel.gif" width="1" height="1" />
    </form>

    <!-- Spendenkarte (PayPal Campaign Card) -->
    <iframe
        src="https://www.paypal.com/giving/campaigns?campaign_id=EJYBL7LYUFU98"
        title="PayPal donate campaign card"
        width="382"
        height="550"
        scrolling="no">
    </iframe>

    <script>
        // Festes Ziel-Datum: 19.06.2026 um 16:30 (lokale Zeit)
        const targetDate = new Date("2026-06-19T16:30:00");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const countdownElement = document.getElementById("countdown");

            if (distance >= 0) {
                countdownElement.innerHTML =
                    days + " Tage " + hours + " Std. " + minutes + " Min. " + seconds + " Sek.";
            } else {
                countdownElement.innerHTML = "Der Countdown ist beendet!";
                clearInterval(countdownInterval);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
